<!-- password_reset_form.html -->
{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter your email address below, and we'll send you an email allowing you to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }} <br>
        {{ form.email }} <br><br>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
